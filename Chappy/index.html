<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chappy App</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <header>
        <div class="header"> 
            <button id="loginbtn"> Logga in </button>
            <button id="signupbtn"> Skapa konto </button>
        </div>
    </header>
    <div id="loginFormContainer">
        <h2>Logga in</h2>
        <div>
            <label for="username">Användarnamn:</label>
            <input type="text" id="username" placeholder="Ange användarnamn">
        </div>
        <div>
            <label for="password">Lösenord:</label>
            <input type="password" id="password" placeholder="Ange lösenord">
        </div>
      
        <p id="resultattext"></p>
    </div>

    <main>
  
        <button id="datan">Hämta Användare</button>
        <div id="userContainer"></div>
        
       
        
     
        <div id="root"></div>
    </main>
    
    
    <script type="module" src="/src/main.tsx"></script>
    <script type="module" src="/src/script.js"></script>

</body>
</html>
